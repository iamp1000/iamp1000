name: Achievements

on:
  schedule:
   - cron: "18 18 * * *" # 00:00 IST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Generate achievements SVG
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRIC_TOKEN_SHHH_IT_IS_A_SECRET }}
          filename: achievements.svg
          plugin_achievements: yes
          config_timezone: Asia/Kolkata

      - name: Commit & push achievements SVG
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main
          git add achievements.svg
          git commit -m "chore: update achievements metrics" || echo "No changes to commit"
          git push origin main
