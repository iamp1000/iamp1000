name: Coding Habits

on:
  schedule:
    - cron: "0 1 * * *" # Daily at 01:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Generate coding habits SVG
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRIC_TOKEN_SHHH_IT_IS_A_SECRET }}
          filename: coding-habits.svg
          plugin_habits: yes
          config_timezone: Asia/Kolkata

      - name: Commit & push coding habits SVG
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main
          git add coding-habits.svg
          git commit -m "chore: update coding habits metrics" || echo "No changes to commit"
          git push origin main
