name: Update All Metrics

on:
  schedule:
    - cron: "0 0 * * *" # Daily at midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      # Achievements
      - name: Generate Achievements
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRIC_TOKEN_SHHH_IT_IS_A_SECRET }}
          filename: Achievements.svg
          plugin_achievements: yes
          config_timezone: Asia/Kolkata

      # Coding Habits
      - name: Generate Coding Habits
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRIC_TOKEN_SHHH_IT_IS_A_SECRET }}
          filename: Coding_Habits.svg
          plugin_habits: yes
          config_timezone: Asia/Kolkata

      # Isometric Commit Calendar
      - name: Generate Isometric Commit Calendar
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRIC_TOKEN_SHHH_IT_IS_A_SECRET }}
          filename: Isometric_Commit_Calendar.svg
          plugin_isocalendar: yes
          config_timezone: Asia/Kolkata

      # Languages Activity
      - name: Generate Languages Activity
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRIC_TOKEN_SHHH_IT_IS_A_SECRET }}
          filename: Languages_Activity.svg
          plugin_languages: yes
          config_timezone: Asia/Kolkata

      # Leetcode Metrics
      - name: Generate Leetcode Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRIC_TOKEN_SHHH_IT_IS_A_SECRET }}
          filename: Leetcode_Metrics.svg
          plugin_leetcode: yes
          config_timezone: Asia/Kolkata

      # Repositories Traffic
      - name: Generate Repositories Traffic
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRIC_TOKEN_SHHH_IT_IS_A_SECRET }}
          filename: Repositories_Traffic.svg
          plugin_traffic: yes
          config_timezone: Asia/Kolkata

      # Spotify Playlist
      - name: Generate Spotify Playlist Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRIC_TOKEN_SHHH_IT_IS_A_SECRET }}
          filename: Spotify_Playlist_Metrics.svg
          plugin_music: yes
          plugin_music_playlist_url: https://open.spotify.com/playlist/0dYrEddNow6Me8fxR7Zd2w?si=485330a000744f32
          config_timezone: Asia/Kolkata

      # Starred Topics
      - name: Generate Starred Topics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRIC_TOKEN_SHHH_IT_IS_A_SECRET }}
          filename: Starred_Topics.svg
          plugin_topics: yes
          config_timezone: Asia/Kolkata

      # Commit all
      - name: Commit & Push All Metrics
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main
          git add *.svg
          git commit -m "chore: update all metrics" || echo "No changes to commit"
          git push origin main
