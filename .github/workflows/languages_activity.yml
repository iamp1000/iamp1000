name: Generate Languages Activity

on:
  schedule:
    - cron: "45 18 * * *"  # 00:15 IST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-languages-activity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Languages Activity
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRIC_TOKEN_SHHH_IT_IS_A_SECRET }}
          filename: Languages_Activity.svg
          base: ""
          plugin_languages: yes
          config_timezone: Asia/Kolkata
          config_padding: 10
          config_display: large
        continue-on-error: true

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main
          git add Languages_Activity.svg || true
          git commit -m "chore: update languages activity" || echo "No changes to commit"
          git push origin main || true
