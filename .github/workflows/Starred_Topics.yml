name: Starred Topics

on:
  schedule:
    - cron: "30 0 * * *" # Daily at 00:30 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Generate starred topics SVG
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRIC_TOKEN_SHHH_IT_IS_A_SECRET }}
          filename: starred-topics.svg
          plugin_topics: yes
          config_timezone: Asia/Kolkata

      - name: Commit & push starred topics SVG
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main
          git add starred-topics.svg
          git commit -m "chore: update starred topics metrics" || echo "No changes to commit"
          git push origin main
